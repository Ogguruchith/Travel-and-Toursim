<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilkur Balaji Temple</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        .reviews {
            flex: 1;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .review {
            margin-bottom: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .review:first-child {
            border-top: none;
            padding-top: 0;
        }

        .stars {
            color: #ffcc00;
            font-size: 1.2rem;
        }

        .review-title {
            font-weight: bold;
            margin: 5px 0;
        }

        .review-date {
            font-size: 0.9rem;
            color: #777;
        }

        .review-text {
            margin-top: 5px;
            font-size: 1rem;
            color: #555;
        }

        .new-comment {
            margin-top: 20px;
        }

        .new-comment textarea {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .new-comment button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .new-comment button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Chilkur Balaji!</h1>
    
    <a href="index.html">Go Back</a>

    <div class="container" id="selected-view">
        <div class="image-container">
            <!-- Image will be dynamically loaded here -->
        </div>
        <div class="reviews">
            <!-- Reviews will be dynamically loaded here -->
        </div>
    </div>

    <div class="new-comment">
        <h3>Write New Comment</h3>
        <textarea id="comment-text" placeholder="Share your experience..."></textarea>
        <button id="submit-comment">Submit Comment</button>
    </div>

    <script>
        // Sample data for the image and reviews
        const imageSrc = "http://3.bp.blogspot.com/-6hgx4aOg8DY/UuEc_ceCcUI/AAAAAAAABKE/tu5ABP7nr7E/s1600/chilkurbalajitempleentrance.JPG";
        const imageTitle = "Chilkur Balaji Temple";
        const reviews = [
            { stars: "★★★★★", title: "A Divine Experience", date: "Reviewed on 20 January 2025", text: "The peaceful atmosphere and the spiritual energy of this place are unmatched. Highly recommend visiting early in the morning for a serene experience." },
            { stars: "★★★★☆", title: "Beautiful and Calm", date: "Reviewed on 15 January 2025", text: "The temple architecture is beautiful, and the surroundings are very well maintained. The only downside is the weekend rush." },
            { stars: "★★★★★", title: "A Must-Visit", date: "Reviewed on 10 January 2025", text: "This temple is a must-visit for anyone seeking spiritual solace. The priests are kind, and the rituals are simple and meaningful." },
            { stars: "★★★☆☆", title: "Crowded but Worth It", date: "Reviewed on 5 January 2025", text: "The temple can get very crowded, especially during weekends, but the positive vibes make up for it." },
            { stars: "★★★★☆", title: "Peaceful Getaway", date: "Reviewed on 1 January 2025", text: "Great place for a quick spiritual getaway. The surroundings are clean, and the temple has a divine aura." }
        ];

        // Populate the image and reviews dynamically
        const selectedView = document.getElementById('selected-view');
        const imageContainer = selectedView.querySelector('.image-container');
        const reviewsContainer = selectedView.querySelector('.reviews');

        // Add image to the left half
        imageContainer.innerHTML = `<img src="${imageSrc}" alt="${imageTitle}">`;

        // Add reviews to the right half
        const reviewsHTML = reviews.map(review => `
            <div class="review">
                <div class="stars">${review.stars}</div>
                <div class="review-title">${review.title}</div>
                <div class="review-date">${review.date}</div>
                <div class="review-text">${review.text}</div>
            </div>
        `).join("");

        reviewsContainer.innerHTML = `<h2>Reviews for ${imageTitle}</h2>${reviewsHTML}`;

        // Handle comment submission
        const submitButton = document.getElementById('submit-comment');
        const commentText = document.getElementById('comment-text');

        submitButton.addEventListener('click', () => {
            const newComment = commentText.value.trim();
            if (newComment) {
                const newReview = {
                    stars: "★★★★☆", // Default star rating for new comment
                    title: "New Comment", // Default title for new comment
                    date: `Reviewed on ${new Date().toLocaleDateString()}`,
                    text: newComment
                };

                // Add the new review dynamically
                const newReviewHTML = `
                    <div class="review">
                        <div class="stars">${newReview.stars}</div>
                        <div class="review-title">${newReview.title}</div>
                        <div class="review-date">${newReview.date}</div>
                        <div class="review-text">${newReview.text}</div>
                    </div>
                `;

                // Append new review to the reviews container
                reviewsContainer.innerHTML += newReviewHTML;

                // Clear the textarea after submitting
                commentText.value = "";
            }
        });
    </script>
</body>
</html>
